<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈ü - Sƒ±fƒ±r Atƒ±k Yarƒ±≈ümasƒ±</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary-100), var(--color-secondary-100));
            padding: var(--space-6);
        }
        
        .login-card {
            background: var(--color-surface);
            padding: var(--space-10);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }
        
        .form-input {
            padding: var(--space-4);
            border: 1px solid var(--color-outline);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            background: var(--color-surface);
            color: var(--color-text-primary);
            transition: all var(--duration-150) ease-in-out;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 3px var(--color-primary-100);
        }
        
        .form-input.error {
            border-color: var(--color-error);
            box-shadow: 0 0 0 3px var(--color-error-surface);
        }
        
        .form-error {
            font-size: var(--font-size-sm);
            color: var(--color-error);
            margin-top: var(--space-1);
        }
        
        .login-btn {
            padding: var(--space-4);
            background: var(--color-primary-500);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--duration-150) ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }
        
        .login-btn:hover {
            background: var(--color-primary-600);
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: var(--color-gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
        }
        
        .back-link {
            color: var(--color-primary-500);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .demo-notice {
            background: var(--color-info-surface);
            border: 1px solid var(--color-info);
            color: var(--color-info-text);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            font-size: var(--font-size-sm);
            text-align: center;
        }
        
        .demo-credentials {
            margin-top: var(--space-2);
            font-family: monospace;
            font-weight: var(--font-weight-semibold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üõ°Ô∏è</div>
                <h1 class="login-title">Admin Giri≈ü</h1>
                <p class="login-subtitle">Sƒ±fƒ±r Atƒ±k Yarƒ±≈ümasƒ± Y√∂netim Paneli</p>
            </div>

            <!-- Demo Notice -->
            <div class="demo-notice">
                <div>üß™ Demo Modunda</div>
                <div class="demo-credentials">
                    Kullanƒ±cƒ±: admin<br>
                    ≈ûifre: admin123
                </div>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± giriniz"
                        required
                        autocomplete="username"
                    />
                    <span class="form-error" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">≈ûifre</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="≈ûifrenizi giriniz"
                        required
                        autocomplete="current-password"
                    />
                    <span class="form-error" id="password-error"></span>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span>üîê</span>
                    <span>Giri≈ü Yap</span>
                </button>

                <div class="form-error" id="general-error"></div>
            </form>

            <div class="login-footer">
                <a href="/" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { api } from '/js/core/ApiClient.ts';

        class AdminLogin {
            constructor() {
                this.form = document.getElementById('login-form');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('login-btn');
                
                this.setupEventHandlers();
                
                // Check if already logged in
                this.checkExistingAuth();
            }

            async checkExistingAuth() {
                const token = localStorage.getItem('admin_token');
                if (token) {
                    try {
                        const response = await api.admin.verifyToken();
                        if (response.success) {
                            this.redirectToAdmin();
                        }
                    } catch (error) {
                        localStorage.removeItem('admin_token');
                    }
                }
            }

            setupEventHandlers() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Clear errors on input
                this.usernameInput.addEventListener('input', () => this.clearFieldError('username'));
                this.passwordInput.addEventListener('input', () => this.clearFieldError('password'));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                // Clear previous errors
                this.clearAllErrors();
                
                // Validate inputs
                if (!this.validateInputs(username, password)) {
                    return;
                }
                
                // Show loading state
                this.setLoading(true);
                
                try {
                    const response = await api.admin.login({
                        username,
                        password
                    });
                    
                    if (response.success && response.data) {
                        // Store token
                        localStorage.setItem('admin_token', response.data.accessToken);
                        
                        // Redirect to admin panel
                        this.redirectToAdmin();
                        
                    } else {
                        throw new Error(response.error?.message || 'Giri≈ü ba≈üarƒ±sƒ±z');
                    }
                    
                } catch (error) {
                    console.error('Login failed:', error);
                    this.showError('general', error.message || 'Giri≈ü sƒ±rasƒ±nda hata olu≈ütu');
                } finally {
                    this.setLoading(false);
                }
            }

            validateInputs(username, password) {
                let isValid = true;
                
                if (!username) {
                    this.showError('username', 'Kullanƒ±cƒ± adƒ± gereklidir');
                    isValid = false;
                }
                
                if (!password) {
                    this.showError('password', '≈ûifre gereklidir');
                    isValid = false;
                }
                
                if (username && username.length < 3) {
                    this.showError('username', 'Kullanƒ±cƒ± adƒ± en az 3 karakter olmalƒ±dƒ±r');
                    isValid = false;
                }
                
                if (password && password.length < 6) {
                    this.showError('password', '≈ûifre en az 6 karakter olmalƒ±dƒ±r');
                    isValid = false;
                }
                
                return isValid;
            }

            showError(field, message) {
                const errorElement = document.getElementById(`${field}-error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = message;
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            clearFieldError(field) {
                const errorElement = document.getElementById(`${field}-error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = '';
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            clearAllErrors() {
                this.clearFieldError('username');
                this.clearFieldError('password');
                this.clearFieldError('general');
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                
                if (loading) {
                    this.loginBtn.innerHTML = `
                        <div class="loading"></div>
                        <span>Giri≈ü yapƒ±lƒ±yor...</span>
                    `;
                } else {
                    this.loginBtn.innerHTML = `
                        <span>üîê</span>
                        <span>Giri≈ü Yap</span>
                    `;
                }
            }

            redirectToAdmin() {
                window.location.href = '/admin.html';
            }
        }

        // Initialize login page
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });

        // Demo login function
        window.demoLogin = () => {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('login-form').requestSubmit();
        };
    </script>
</body>
</html>
